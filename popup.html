<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Focus Streak</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <label for="dailyFocusInput">Today's Focus:</label>
  <input type="text" id="dailyFocusInput">
  <label for="durationInput">Set timer duration (minutes):</label>
  <input type="number" id="durationInput" min="1" value="25">
  <label for="playlistInput">Enter YouTube playlist URL:</label>
  <input type="text" id="playlistInput">
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>
  <div id="timer">25:00</div>
  <div id="streak">Streak: 0</div>

  <script type="module" src="popup.js"></script>
</body>
</html>
